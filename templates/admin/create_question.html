{% extends "admin/base.html" %}

{% block title %}Create Question{% endblock %}

{% block page_header %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-plus-circle me-2"></i>Create Question</h1>
    <a href="{{ url_for('admin.questions') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Questions
    </a>
</div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Question Information</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="part" class="form-label">Part *</label>
                                <select class="form-select" id="part" name="part" required>
                                    <option value="">Select Part</option>
                                    <option value="1">Part 1 - Photos</option>
                                    <option value="2">Part 2 - Question-Response</option>
                                    <option value="3">Part 3 - Conversations</option>
                                    <option value="4">Part 4 - Talks</option>
                                    <option value="5">Part 5 - Incomplete Sentences</option>
                                    <option value="6">Part 6 - Text Completion</option>
                                    <option value="7">Part 7 - Reading Comprehension</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="question_number" class="form-label">Question Number *</label>
                                <input type="number" class="form-control" id="question_number" name="question_number" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="question_text" class="form-label">Question Text *</label>
                        <textarea class="form-control" id="question_text" name="question_text" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_a" class="form-label">Option A</label>
                                <input type="text" class="form-control" id="option_a" name="option_a">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_b" class="form-label">Option B</label>
                                <input type="text" class="form-control" id="option_b" name="option_b">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_c" class="form-label">Option C</label>
                                <input type="text" class="form-control" id="option_c" name="option_c">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="option_d" class="form-label">Option D</label>
                                <input type="text" class="form-control" id="option_d" name="option_d">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="correct_answer" class="form-label">Correct Answer *</label>
                                <select class="form-select" id="correct_answer" name="correct_answer" required>
                                    <option value="">Select Answer</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="test_set" class="form-label">Test Set</label>
                                <input type="text" class="form-control" id="test_set" name="test_set" 
                                       placeholder="e.g., Test 1, Test 2">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="audio_file" class="form-label">Audio File</label>
                                <input type="text" class="form-control" id="audio_file" name="audio_file" 
                                       placeholder="e.g., static/audio/question1.mp3">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="image_file" class="form-label">Image File</label>
                                <input type="text" class="form-control" id="image_file" name="image_file" 
                                       placeholder="e.g., static/images/question1.jpg">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.questions') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Create Question
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    const form = document.querySelector('form');
    const partSelect = document.getElementById('part');
    const questionNumberInput = document.getElementById('question_number');
    
    form.addEventListener('submit', function(e) {
        const part = parseInt(partSelect.value);
        const questionNumber = parseInt(questionNumberInput.value);
        
        // Validate question number based on part
        if (part && questionNumber) {
            const validRanges = {
                1: [1, 10],
                2: [11, 40],
                3: [41, 70],
                4: [71, 100],
                5: [101, 140],
                6: [141, 152],
                7: [153, 200]
            };
            
            const range = validRanges[part];
            if (range && (questionNumber < range[0] || questionNumber > range[1])) {
                e.preventDefault();
                alert(`Question number for Part ${part} must be between ${range[0]} and ${range[1]}`);
                return false;
            }
        }
    });
    
    // Auto-suggest question number based on part
    partSelect.addEventListener('change', function() {
        const part = parseInt(this.value);
        if (part) {
            const ranges = {
                1: 1,
                2: 11,
                3: 41,
                4: 71,
                5: 101,
                6: 141,
                7: 153
            };
            questionNumberInput.value = ranges[part] || '';
        }
    });
});
</script>
{% endblock %}
